<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container" style="text-align:center;">

    <h3>{{ title }}</h3>

    <p>{{ message }}</p>

    {% if username %}
        <p><strong class="username-blue">{{ username }}</strong></p>
    {% endif %}

    <a href="/login" class="btn-register" style="margin-top: 20px;">
        Volver al inicio
    </a>

</div>

</body>

</html>
